# Enable mouse mode
set -g mouse on
set -g default-terminal "tmux-256color"

# Auto update envvars when re-attaching to sessions
set-option -g update-environment "VSCODE_IPC_HOOK_CLI"

# Change prefix to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set base index to 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# easy reload config
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded."

# set window split
bind '"' split-window -h -c "#{pane_current_path}"
bind '=' split-window -v -c "#{pane_current_path}"

# Use Alt-arrow keys to switch panes (cross-platform)
# macOS: Option key produces special characters
# Linux: Meta key sends escape sequences
if-shell "uname | grep -q Darwin" \
  "bind -n ¬ select-pane -L; bind -n æ select-pane -R; bind -n π select-pane -U; bind -n … select-pane -D" \
  "bind -n M-Left select-pane -L; bind -n M-Right select-pane -R; bind -n M-Up select-pane -U; bind -n M-Down select-pane -D"

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window


# source TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# List of plugins
set -g @plugin 'niksingh710/minimal-tmux-status'

# Plugin configuration
# These are the default values used inside the plugin to achieve the preview shown above.

set -g @minimal-tmux-fg "#3D3C3C"
set -g @minimal-tmux-bg "#698DDA"
set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-indicator-str "⌘"
# set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "bottom"

# Enables or disables the left and right status bar
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

# on all tabs (default is false)
# false will make it visible for the current tab only
# set -g @minimal-tmux-show-expanded-icons-for-all-tabs true

# To add or remove extra text in status bar
# set -g @minimal-tmux-status-right-extra ""
# set -g @minimal-tmux-status-left-extra ""

# To make the selection box rounded () or edged <>
# Default is nothing, when set to true default is edged
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""
set -g status-right-length 20
set -g status-left-length 5

# mouse mode
set -g @scroll-speed-num-lines-per-scroll 2

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
